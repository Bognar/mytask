<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="scripts/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link href="css/extra.css" rel="stylesheet" />


</head>
<body ng-app="app" ng-controller="myCtrl">
    <div class="container">
        <div class="glava">
            My Tasks

        </div>
        <ul class="list-group">

            <li ng-repeat="x in lista" class="list-group-item">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                <span class="title">{{x}} </span>
                <span id="thumbright" class="glyphicon glyphicon-thumbs-down" ng-click="delete($index)" aria-hidden="true"></span>

            </li>


        </ul>



        <div class="input-group">
            <input type="text" class="form-control" ng-model="adding" placeholder="Add your task...">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="click()" type="button">Add!</button>
            </span>
        </div>



    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    
    <script src="scripts/mech.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
